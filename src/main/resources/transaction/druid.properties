druid.username=root
druid.password=123456
druid.url=jdbc:mysql://localhost:3306/jh?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
druid.driverClassName=com.mysql.jdbc.Driver
druid.type=com.alibaba.druid.pool.DruidDataSource
druid.minIdle=5
druid.maxActive=20
druid.maxWait=60000
druid.timeBetweenEvictionRunsMillis=60000
druid.minEvictableIdleTimeMillis=300000
druid.validationQuery=SELECT 1 FROM DUAL
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
druid.poolPreparedStatements= true
#=配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
druid.filters= stat,wall,log4j
druid.maxPoolPreparedStatementPerConnectionSize= 20
druid.useGlobalDataSourceStat=true
druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500